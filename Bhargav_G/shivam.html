<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Bhargav</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#000000, #111);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    #photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid #00f7ff;
      box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
      animation: pulse 2s infinite ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

   h1 {
  font-size: 2.8em;
  text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
  white-space: nowrap;
  overflow: hidden;
  border-right: 4px solid #fff;
  width: 0;
  animation: typing 4s steps(30, end) 1s forwards, blink .7s step-end infinite;
  margin: 0 auto;
  text-align: center;
}

    @keyframes typing {
  from { width: 0; }
  to { width: 24ch; } /* Width set according to character count */
}


    @keyframes blink {
      50% { border-color: transparent; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #musicToggle {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>

  <!-- ðŸ‘¶ Photo -->
  <img id="photo" src="bhargav.jpg" alt="Bhargav">

  <!-- ðŸŽ‚ Typing Birthday Text -->
  <h1>Happy Birthday Dear Bhargav ðŸŽ‰</h1>

  <!-- ðŸ”Š Music Toggle -->
  <button id="musicToggle">Play Music</button>

  <!-- ðŸŽ† Confetti -->
  <canvas id="confetti"></canvas>

  <!-- ðŸ”Š Audio -->
  <audio id="bgMusic" src="happy.mp3" loop></audio>

  <script>
    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];

    for (let i = 0; i < 300; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 6 + 4,
        speed: Math.random() * 3 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
      move();
    }

    function move() {
      confetti.forEach(c => {
        c.y += c.speed;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function update() {
      draw();
      requestAnimationFrame(update);
    }

    update();

    // Resize canvas
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Music toggle
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicToggle");
    let playing = false;

    btn.addEventListener("click", () => {
      if (!playing) {
        music.play();
        btn.innerText = "Pause Music";
      } else {
        music.pause();
        btn.innerText = "Play Music";
      }
      playing = !playing;
    });
  </script>
</body>
</html>
