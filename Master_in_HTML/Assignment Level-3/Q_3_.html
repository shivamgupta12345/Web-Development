<!DOCTYPE html>
<html>
    <head>
        <title>Feedbackform</title>
    </head>
    <body>
        <h3>feedback Form</h3>
        <form action="/server">

            <label for="name">Name</label>
            <input type="text" placeholder="write your name" name="name" id="name" />
             <br />
            <label for="name">Email</label>
            <input type="text" placeholder="write your email" name="email" id="email" />
             <br />
            
            <label for="message">Message:</label><br />
            <textarea name="message" id="message" cols="30" rows="4"></textarea>
            <br />
            <label for="rating">Rate us out of 5:</label><br />

            <label for="1">1</label>
            <br />

            <input type="radio" name="rate" id="2" value="2" />
            <label for="2">2</label>
            <br />

            <input type="radio" name="rate" id="3" value="3" />
            <label for="3">3</label>
            <br />

            <input type="radio" name="rate" id="4" value="4" />
            <label for="4">4</label>
            <br />

            <input type="radio" name="rate" id="5" value="5" />
            <label for="5">5</label>
            <br /><br />
            <button>Send your message</button>


            


        </form>
        
    </body>
</html>
