<!DOCTYPE html>
<html>
    <head>
        <title><b>List in HTML</b></title>
    </head>
    <body>

        <!--unordered list-->

       <ul>
        <h2>The items we want</h2>
        <li>samosha</li>
        <li>maggie</li>
        <li>coffee</li>
       </ul>

       <!--ordered list-->

       <ol>
        <h2>The items we want</h2>
        <li>samosha</li>
        <li>maggie</li>
        <li>coffee</li>
       </ol>

       <!--we can change the type of ordered list-->

       <ol type="a">
        <h2>The items we want</h2>
        <li>samosha</li>
        <li>maggie</li>
        <li>coffee</li>
       </ol>

    </body>
</html>
