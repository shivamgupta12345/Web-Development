<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <!-- Left Arrow Icon -->
      <img class="icon-left-arrow" src="https://img.icons8.com/ios-filled/24/000000/back.png" alt="Back">

      <div class="header-details">
        <img class="profile-image" src="profile.jpg" alt="Profile">
        <div class="profile-details">
          <span class="profile-name">Mansi Soni &#x1F52E; &#129668; &#128171; ></span>
          <span class="profile-username">mahi__seth</span>
        </div>
      </div>
      <div class="time">Today 11:40 am</div>

      <!-- Right Icons -->
      <div class="header-icons">
        <img src="https://img.icons8.com/ios-filled/24/000000/phone.png" class="icon-call" alt="Audio Call"><br />
        <img src="https://img.icons8.com/ios-filled/24/000000/video-call.png" class="icon-video" alt="Video Call">
      </div>
    </div>

    <!-- Chat Messages --><div class="chat-bubble received">
        <!-- <img class="profile-image" src="profile.jpg" alt="Profile"> -->
    <div class="chat-messages">
      <!-- Received Message -->
      <div class="chat-bubble received">
        <!-- <img class="profile-image" src="profile.jpg" alt="Profile"> -->
        <div>&nbsp; &nbsp; &nbsp; &nbsp;</div><div class="message">Hieee</div>
      </div>
      <div class="chat-bubble received">
        <!-- <img class="profile-image" src="profile.jpg" alt="Profile"> -->
        <div>&nbsp; &nbsp; &nbsp; &nbsp;</div><div class="message">how are u...?</div>
      </div>
      <div class="chat-bubble received">
        <!-- <img class="profile-image" src="profile.jpg" alt="Profile"> -->
        <div>&nbsp; &nbsp; &nbsp; &nbsp;</div><div class="message">kaha hai aap abhi delhi...? </div>
      </div>
      <div class="chat-bubble received">
        <!-- <img class="profile-image" src="profile.jpg" alt="Profile"> -->
        <div>&nbsp; &nbsp; &nbsp; &nbsp;</div><div class="message">mujhe aapse kuchh imp baat krni hai</div>
        </div>
      </div>
      <div class="chat-bubble received">
        <img class="profile-image" src="profile.jpg" alt="Profile">
        <div class="message">Hieee</div>
      </div>
    
      <!-- Sent Message -->
      <div class="chat-bubble sent">
        <div class="message">Hello</div>
      </div>
    </div>

    <!-- Input Section -->
    <div class="chat-input">
      <div class="input-wrapper">
        <!-- Left Camera Icon -->
        <img src="https://img.icons8.com/ios-filled/20/000000/camera.png" class="icon-left" alt="Camera">
        <input type="text" placeholder="Message...">
        <!-- Right Icons -->
        <div class="icon-right">
          <img src="https://img.icons8.com/ios-filled/20/000000/happy.png" alt="Emoji">
          <img src="https://img.icons8.com/ios-filled/20/000000/picture.png" alt="Gallery">
          <img src="https://img.icons8.com/ios-filled/20/000000/microphone.png" alt="Microphone">
          <img src="https://img.icons8.com/ios-filled/20/000000/plus-math.png" alt="Plus">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
