<!DOCTYPE html>
<html>
    <head>
        <title>Tables in HTML</title>
    </head>
    <body>
        <table border="black">
            <caption>
                <b>A test table with merged cells</b>
            </caption>
            <thead>
                <tr>
                    <th rowspan="2"> </th>
                    <th colspan="2"> Average </th>
                    <th rowspan="2">Red eyes</th>
                </tr>
                <tr>
                    <th>Height</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Males</td>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td>Females</td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
