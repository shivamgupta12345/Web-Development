<!DOCTYPE html>
<html>
    <head>
        <title>Range Input</title>
    </head>
    <body>
        <form action="/server" >
            <input type="range" min="0" max="100" name="volume" id="volume" step="5" value="64"/>
            <label for="volume"> Select volume level</label>
            <button>submit</button>
        </form>
    </body>
</html>
